<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register for Summer Camp</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="p-6">
  <h1 class="text-3xl font-bold mb-4">Register for Summer Game Camp</h1>
  <form id="register-form">
    <input type="text" id="reg-name" placeholder="Your name" required class="border p-2 rounded mr-2" />
    <input type="password" id="reg-code" placeholder="Set a camp code" required class="border p-2 rounded mr-2" />
    <button type="submit" class="bg-green-600 text-white p-2 rounded">Register</button>
  </form>
  <p class="mt-4">Already registered? <a href="index.html" class="text-blue-700 underline">Login here</a></p>
  <script>
    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("reg-name").value.trim();
      const code = document.getElementById("reg-code").value.trim();
      if (!name || !code) return alert("All fields required.");

      const res = await fetch("/api/register.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, code })
      });

      const data = await res.json();
      if (data.success) {
        alert("Registration successful. You can now log in.");
        window.location.href = "/index.html";
      } else {
        alert("Registration failed.");
      }
    });
  </script>
</body>
</html>
