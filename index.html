<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summer Game Camp</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="p-6">
  <h1 class="text-4xl font-bold mb-4">Welcome to Video Game Programming Summer Game Camp!</h1>
  <form id="login-form">
    <input type="text" id="name" placeholder="Enter your name" required class="border p-2 rounded mr-2" />
    <input type="password" id="code" placeholder="Enter camp code" required class="border p-2 rounded mr-2" />
    <button type="submit" class="bg-blue-600 text-white p-2 rounded">Enter</button>
  </form>
  <script src="js/main.js"></script>
</body>
</html>
